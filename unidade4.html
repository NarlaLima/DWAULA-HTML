<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Aula unidade 4</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Formulário Básico</h1>
    <form>
        <div class="form-group">
          <label for= "nome">Nome:</label>
          <input type="text" class="form-text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class= "form-text" id= email" name="email" required>
        </div>
        <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
        <label for="rg">RG:</label>
        <input type="text" class="form-text" id=rg" name="rg" required>
        </div>

        <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" class="form-text" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
        <label for="rua">Rua:</label>
        <input type="text" class="form-text" id="rua" name="rua" required>
        </div>

        <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" class="form-text" id="numero" name="numero" required>
        </div>

        <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-text" id="bairro" name="bairro" required>

        <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-text" id="cidade" name="cidade" required>
        </div>

        <div class="form-group">

        <label for="sexo">Sexo:</label>
        <select  class="form-text" id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        </div>

        <div class="form-group">
        <label for="raca">Raça:</label>
        <select  class="form-text" id="raca" name="raca" required>
            <option value="branca">Branca</option>
            <option value="preta">Preta</option>
            <option value="parda">Parda</option>
            <option value="amarela">Amarela</option>
            <option value="indigena">Indígena</option>
        </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-primary">Limpar</button>

  </body>
</html>
